<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        margin: auto; /* Устанавливаем автоматические отступы по бокам */
        border-collapse: collapse; /* Объединяем границы ячеек */
        width: 50%; /* Задаем ширину таблицы */
    }
    th, td {
        border: 1px solid black; /* Устанавливаем границы ячеек */
        padding: 8px; /* Устанавливаем внутренний отступ в ячейках */
        text-align: center; /* Выравниваем текст по центру */
    }
</style>
<body>
<table>
    <tr style="background-color: #6981ce">
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>

<!--    for(User user : userList){-->
<!--    -->
<!--    }-->
    <tr th:each="user:${userList}">
        <td style="background-color: darkblue" th:text="${user.id}"></td>
        <td th:text="${user.name}"/>
        <td th:text="${user.age}"/>
    </tr>

</table>

</body>
</html>
